
<form class="form-horizontal" id="contactForm">
	<div class="form-group col-sm-6">
		<label for="name" class="col-sm-4 control-label">Nom</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" id="firstName" model="firstName" placeholder="Nom" required value="TALABARD">
		</div>
	</div>
	<div class="form-group col-sm-6">
		<label for="name" class="col-sm-4 control-label">Prénom</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" id="lastName" model="lastName" placeholder="Prénom" required value="David">
		</div>
	</div>
	<div class="form-group col-sm-6">
		<label for="email" class="col-sm-4 control-label">Email</label>
		<div class="col-sm-8">
			<input type="email" class="form-control" id="email" model="email" placeholder="test@gmail.com" required value="test@test.fr">
		</div>
	</div>
	<div class="form-group col-sm-6">
		<label for="email" class="col-sm-4 control-label">Téléphone</label>
		<div class="col-sm-8">
			<input type="tel" class="form-control" id="cellphone" model="cellPhone" placeholder="Téléphone" required value="06666666666">
		</div>
	</div>
	
	<div class="form-group col-sm-12 text-center">
		<button id="contactSubmit" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Ajouter</button>
		
	</div>
	
	</div>
</form>
